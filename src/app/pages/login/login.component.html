<div class="header">
  <div class="container">
    <div class="form-box login">
        <form action="#">
            <h1 >Login</h1>
            <div class="input-box">
                <!-- <input type="text" placeholder="Username" required> -->
                <input type="email"  id="email" [(ngModel)]="loginObj.username" name="username" placeholder="Enter Your Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <!-- <input type="password" placeholder="Password" required> -->
                <input type="password"  id="password" [(ngModel)]="loginObj.password" name="password" placeholder="Enter Your Password" required>

                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="forgot-link">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" (click)="onLogin()">Login</button>
            <p><b>Test Credentials</b>: userName: admin, password: 112233</p> 
            <p>or login with social platforms</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google' ></i></a>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-github' ></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
            </div>
        </form>
    </div>
  
  
  
    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Join Us Today!!</h1>
            
        </div>
  
    </div>
  </div>

</div>
